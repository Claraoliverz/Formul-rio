<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="style.css" media="screen"/>
    <title>Cadastro</title>
</head>
<body>
    <div class="container">
    <form>
        <h1><legend>Cadastrar novo produto</legend></h1> <br> <br>
        <strong><h6>Dados básicos: </h6><br> </strong>
        
        <div class="row">
            
            <div class="col-6">
        <label class="form-label">Nome do produto:</label> *
        <input type="text" name="nomeproduto" id="idnomeproduto" class=form-control required placeholder="Meu produto teste"> <br>
            </div>
            
            <div class="col-2">
            <label class="form-label">Código (SKU):</label> <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-info-circle-fill" viewBox="0 0 16 16">
                <path d="M8 16A8 8 0 1 0 8 0a8 8 0 0 0 0 16m.93-9.412-1 4.705c-.07.34.029.533.304.533.194 0 .487-.07.686-.246l-.088.416c-.287.346-.92.598-1.465.598-.703 0-1.002-.422-.808-1.319l.738-3.468c.064-.293.006-.399-.287-.47l-.451-.081.082-.381 2.29-.287zM8 5.5a1 1 0 1 1 0-2 1 1 0 0 1 0 2"/>
              </svg>
            <input type="text" name="sku" id="idsku" class=form-control  required placeholder="Teste12345"> <br>
            </div>
        
            <div class="col-2">
            <label class="form-label">Preço venda:</label> 
            <input type="text" name="precovenda" id="idpreco" class=form-control  required placeholder="150,00"> <br>
            </div>
        
            <div class="col-2">
            <label class="form-label">Unidade:</label> 
            <input type="number" name="unidade" id="idunidade" class=form-control  required placeholder="Un"> <br>
            </div>
        
        <div class="row">
        
        <div class="col-2">
        <label class="form-label"> Condição:</label> 
        <select name="txtcond" id="idcond" class="form-control"> 
            <option value="campolimpo"> </option> 
            <option value="nv">Novo</option> 
            <option value="us">Usado</option> 
            <option value="sm">Seminovo</option> 
        </select>
    
        </div>

        <div class="col-2">
        <label class="form-label"> Tipo:</label> 
        <select name="txttipo" id="idtipo" class="form-control"> 
            <option value="campolimpo"> </option> 
            <option value="pr">Produto de limpeza</option> 
            <option value="papa">Alimento</option> 
            <option value="cos">Cosmético</option> 
            <option value="vs">Vestimenta</option> 
            <option value="mec">Mecânica</option> 
        </select>
        </div>

        <div class="col-2">
        <label class="form-label"> Produto com composição:</label> 
        <div class="form-check form-switch">
            <input class="form-check-input" type="checkbox" role="switch" id="flexSwitchCheckDefault">
            <label class="form-check-label" for="flexSwitchCheckDefault">Desativado</label>
          </div>
       
        </div>
       </div>
        <div class="col-3">
            <br>
        <label class="form-label"> Categoria:</label> <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-info-circle-fill" viewBox="0 0 16 16">
            <path d="M8 16A8 8 0 1 0 8 0a8 8 0 0 0 0 16m.93-9.412-1 4.705c-.07.34.029.533.304.533.194 0 .487-.07.686-.246l-.088.416c-.287.346-.92.598-1.465.598-.703 0-1.002-.422-.808-1.319l.738-3.468c.064-.293.006-.399-.287-.47l-.451-.081.082-.381 2.29-.287zM8 5.5a1 1 0 1 1 0-2 1 1 0 0 1 0 2"/>
          </svg>
        <select name="txtcat" id="idcat" class="form-control"> 
            <option value="campolimpo"> </option> 
            <option value="Cs">Sem Categoria</option> 
            <option value="C1">Categotia Um</option> 
            <option value="C2">Categotia Dois</option> 
            <option value="C3">Categotia Tres</option> 
        </select>
        </div>
        
    </form>
    </div>

    <br>
    <br>
    <br>
    <br>
    <br>
    <br>
    
    <div class="row">
        <div class="col-1">
        <input type="button" class="btn btn-success" value="Avançar"></button>
        </div>
    <div class="col-3">
        <input type="button" class="btn btn-outline-success" value="Cancelar"></button>
    </div>
    </div>
   
</body>
</html>
